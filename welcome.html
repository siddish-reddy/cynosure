<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thanks</title>
    <style>
        body {
            color: #364347;
            font-family: Arial, Helvetica, sans-serif;
        }

        .success {
            height: 100vh;
            width: auto;
            background-color: #fff; 
            text-align: center;
        }

        .success .site-wrapper {
            display: table;
            width: 100%;
            height: 100%;
            min-height: 100%;
        }

        .success .site-wrapper-inner {
            display: table-cell;
            vertical-align: middle;
        }

        .success .cover-container {
            margin-right: auto;
            margin-left: auto;
        }

        .success .cover {
            padding: 0 20px;
        }

        .success .inner {
            padding: 0 30px;
        }

        img {
            vertical-align: middle;
            max-width: 700px;
            width: 75vw;
        }

        .lead {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.4;
        }

        .btn {
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 36px;
            color: #02baf2;
            background-color: white;
            border: 1px solid #d6e1e5;
            font-size: 16px;
            line-height: 1.6;
            border-radius: 4px;
            padding: 7px 15px 7px 15px;
            -webkit-font-smoothing: subpixel-antialiased;
            -webkit-transition: all .25s linear;
            transition: all .25s linear;
            display: inline-block;
            margin-bottom: 0;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            text-decoration: none;
    </style>
</head>
<body>
        <div class="success">
            <div class="site-wrapper">
                <div class="site-wrapper-inner">
                    <div class="cover-container">
                        <div class="inner cover"><img src="assets/img/success.png" />
                            <h1 class="cover-heading">Thanks for registering :)</h1>
                            <p class="lead"><a class="btn" href="/">Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    </html>
